<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>회원 가입</h1>
  <form action="">
    <p>사용자 이름:</p>
    <input type="name" name="name">
    <div>이름을 입력해주세요</div>
  </form>
  <form action="">
    <p>비밀번호:</p>
    <input type="password" name="password">
    <div>비밀번호는 8글자 이상으로 해주세요</div>
  </form>
  <form action="">
    <p>비밀번호 확인:</p>
    <input type="password-con" name="password-con">
    <div>동일하게 입력해주세요</div>
  </form>
  <button> 제출 </button>
</body>
</html>
