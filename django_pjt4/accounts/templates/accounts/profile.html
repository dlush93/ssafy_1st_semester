{% extends 'base.html' %}


{% block content %}
{% if user != profile_user %}
    {% if user in profile_user.followers.all %}
        <a href="{% url 'accounts:follow' profile_user.username %}">팔로우 취소</a>
    {% else %}
        <a href="{% url 'accounts:follow' profile_user.username %}">팔로우</a>
    {% endif %}
{% endif %}

{% endblock %}
