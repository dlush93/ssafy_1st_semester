<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="card.css">
	<title>Layout</title>
</head>
<body>
	<figure>
		<img class="pal" src="images/temple.jpg">
		<figcaption><h4>영금정</h4></figcaption>
	</figure>
	<section>
		<ul class="card-header">
		<div class="card-location"><h4>강원도 속초시 동명동</h4></div>
		  <div class="card-days">2020.03.17</div>
		</ul>
	</section>
	<section class="card-exp">
		<p>설악산 줄기가 바다를 향해 내달리다가 바다와 만나는 지점이 영금정이다. 영금점은 파도가 석벽에 부딪히면서 내는 소리를 거문고를 타는 것과 같은 소리를 낸다는 뜻에서 붙여진 이름이다. 영금점일대는 일년 내내 관광객과 속초시민이 방문하는 속초관광의 중심 중 하나이다.</p>
	</section>
	<div class="card-like">
		<p>Like : 200</p>
	</div>
</body>
</html>
