<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="sticky-top d-flex justify-content-between align-items-center bg-dark">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex list-unstyled mb-0">
      <li class="mx-3"><a class="text-white text-decoration-none"  href="#">Home</a></li>
      <li class="mx-3"><a class="text-white text-decoration-none" href="#">Community</a></li>
      <li class="mx-3"><a class="text-white text-decoration-none" href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex justify-content-center align-items-center flex-wrap align-content-center">
      <div class="w-100 text-center display-2 text-light font-weight-bold">Cinema</div>
      <div class="w-100 text-center display-2 text-light font-weight-bold">Community</div>
      <a class="text-center my-5 btn btn-primary rounded display-5 p-2 text-decoration-none" href="#">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="d-flex flex-column text-center align-content-center mt-5">
    <h2>Used Skills</h2>
    <article class="d-flex justify-content-center mt-5">
      <div class="w-25 img my-5">
        <img src="images/web.png" alt="Web Image" class="img-fluid">
        <p>Web</p>
      </div>
      <div class="w-25 my-5">
        <img src="images/html5.png" alt="HTML5 Image" class="img-fluid">
        <p>HTML5</p>
      </div>
      <div class="w-25 my-5">
        <img src="images/css3.png" alt="CSS3 Image" class="img-fluid">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom d-flex bg-primary justify-content-center align-items-center">
    <p class=" text-light mb-0">HTML & CSS project. Created by 이창완, 2020</p>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
