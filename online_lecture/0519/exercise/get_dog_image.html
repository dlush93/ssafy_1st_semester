  <h1>Dog Image(s)</h1>
  <hr>

  <h2>강아지</h2>
  <div class="dogs"></div>
  <button id="dog">강아지</button>

  <hr>
  <h2>고냥이</h2>
  <div class="cats"></div>
  <button id="cat">고양이</button>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 여기에 코드를 작성하시오.
    const url = "https://dog.ceo/api/breeds/image/random"
    const dogInput = document.querySelector('#dog')
    dogInput.addEventListener('click',function(){
      axios.get(url)
      .then(function(event){createImageNode(event.data.message)})
    })
    const createImageNode = function (dogimag) {
      const newImageNode = document.createElement('img')
      newImageNode.src = dogimag
      newImageNode.style.width = "200px"
      newImageNode.style.height = "200px"
      newImageNode.style.objectFit = 'fill'
      console.log(newImageNode)
      const divNode = document.querySelector('.dogs')
      
      divNode.append(newImageNode)
      

    }

     const getCatImg = function () {
      
       const catUrl = "https://api.thecatapi.com/v1/images/search"
       axios.get(catUrl)
       .then((response)=>{
         const catImg = response.data[0].url
         const catImgTag = document.createElement('img')
         catImgTag.src = catImg
         catImgTag.style.width = '200px'
         catImgTag.style.height = '200px'
         /// catImgTag.setAttribute('style','color:red;')
         const catsDiv = document.querySelector('.cats')
         catsDiv.append(catImgTag)
       })

       
     }
    const catBtn = document.querySelector('#cat')
    console.log(catBtn)
    catBtn.addEventListener('click',getCatImg)
